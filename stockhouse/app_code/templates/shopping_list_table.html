<table class="table table-hover table-bordered mb-0">
    <thead class="table-primary" style="position: sticky; top: 0; z-index: 1;">
        <tr>
            <th>Prodotto</th>
            <th>Quantit√†</th>
            <th>Negozio</th>
            <th>Motivo</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.product_name }}</td>
            <td>{{ item.quantity_to_buy }}</td>
            <td>{{ item.shop }}</td>
            <td>{{ item.reason }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4" class="text-center text-muted">Nessun prodotto da acquistare per questa settimana.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
